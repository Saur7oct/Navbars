<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Capsule Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. UNIQUE VARIABLE SYSTEM --- */
        :root {
            --primary-bg: #0f172a;
            --nav-bg: rgba(30, 41, 59, 0.95);
            --accent-color: #f43f5e; /* Rose/Coral color */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glow-spread: 0px 10px 30px -10px rgba(244, 63, 94, 0.5);
        }

        /* --- 2. BASE RESET --- */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            font-family: 'Space Grotesk', sans-serif;
            height: 200vh;
            /* subtle grid pattern background */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- 3. FLOATING CAPSULE CONTAINER --- */
        .header-shell {
            position: fixed;
            top: 20px; /* Floating effect */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: var(--nav-bg);
            border-radius: 50px; /* Pill shape */
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            z-index: 9999;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* Hover effect on the whole bar */
        .header-shell:hover {
            border-color: rgba(244, 63, 94, 0.3);
            box-shadow: var(--glow-spread);
        }

        /* --- 4. ORBITAL LOGO ANIMATION --- */
        .identity-group {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .orbit-svg {
            width: 45px;
            height: 45px;
        }

        .ring-outer {
            transform-origin: center;
            stroke: var(--text-muted);
            animation: spin-right 8s linear infinite;
        }

        .ring-inner {
            transform-origin: center;
            stroke: var(--accent-color);
            animation: spin-left 4s linear infinite;
        }

        .core-dot {
            fill: var(--text-main);
            animation: pulse-core 2s ease-in-out infinite;
        }

        /* --- 5. KINETIC TEXT ANIMATION --- */
        .kinetic-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 0px;
            position: relative;
            transition: letter-spacing 0.3s ease;
        }

        /* Upon hovering the logo area, text expands */
        .identity-group:hover .kinetic-text {
            letter-spacing: 3px;
            color: var(--accent-color);
        }

        /* --- 6. NAV MENU ITEMS --- */
        .menu-list {
            list-style: none;
            display: flex;
            gap: 5px;
            margin: 0;
            padding: 0;
        }

        .menu-link {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .menu-link:hover {
            color: var(--text-main);
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Call to Action Button */
        .menu-link.cta {
            background-color: var(--accent-color);
            color: #fff;
            box-shadow: 0 4px 15px rgba(244, 63, 94, 0.4);
        }

        .menu-link.cta:hover {
            background-color: #e11d48;
            transform: translateY(-2px);
        }

        /* --- 7. MOBILE MENU TOGGLE --- */
        .mobile-trigger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .trigger-line {
            display: block;
            width: 25px;
            height: 2px;
            background: var(--text-main);
            margin: 6px 0;
            border-radius: 2px;
            transition: 0.3s;
        }

        /* --- 8. KEYFRAME ANIMATIONS --- */
        @keyframes spin-right {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spin-left {
            100% { transform: rotate(-360deg); }
        }

        @keyframes pulse-core {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.8); opacity: 0.7; }
        }

        /* --- 9. RESPONSIVE LOGIC --- */
        @media (max-width: 768px) {
            .header-shell {
                top: 0;
                width: 100%;
                border-radius: 0;
                border: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .menu-list {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: var(--primary-bg);
                flex-direction: column;
                padding: 20px 0;
                text-align: center;
                /* Hidden by default */
                clip-path: circle(0% at 100% 0); 
                transition: clip-path 0.5s ease-in-out;
            }

            .menu-list.is-open {
                clip-path: circle(150% at 100% 0);
            }

            .mobile-trigger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="header-shell">
        <a href="#" class="identity-group">
            <svg class="orbit-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle class="ring-outer" cx="50" cy="50" r="40" fill="none" stroke-width="4" stroke-dasharray="60 20" />
                <circle class="ring-inner" cx="50" cy="50" r="25" fill="none" stroke-width="4" stroke-dasharray="40 10" />
                <circle class="core-dot" cx="50" cy="50" r="8" />
            </svg>
            <span class="kinetic-text">NEXUS</span>
        </a>

        <ul class="menu-list">
            <li><a href="#" class="menu-link">Platform</a></li>
            <li><a href="#" class="menu-link">Solutions</a></li>
            <li><a href="#" class="menu-link">Pricing</a></li>
            <li><a href="#" class="menu-link cta">Get Started</a></li>
        </ul>

        <button class="mobile-trigger" aria-label="Menu">
            <span class="trigger-line"></span>
            <span class="trigger-line"></span>
        </button>
    </nav>

    <div style="margin-top: 150px; text-align: center; color: white;">
        <h1>Unique Design System.</h1>
        <p>A floating capsule navigation with orbital animations.</p>
    </div>

    <script>
        // Unique Logic for Mobile Menu
        const trigger = document.querySelector('.mobile-trigger');
        const menu = document.querySelector('.menu-list');

        trigger.addEventListener('click', () => {
            menu.classList.toggle('is-open');
            
            // Optional: Animate lines to X shape
            const lines = document.querySelectorAll('.trigger-line');
            if (menu.classList.contains('is-open')) {
                lines[0].style.transform = 'rotate(45deg) translate(5px, 6px)';
                lines[1].style.transform = 'rotate(-45deg) translate(5px, -6px)';
            } else {
                lines[0].style.transform = 'none';
                lines[1].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
