<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Brutalism Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Public+Sans:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. COLOR & VARS --- */
        :root {
            --bg-color: #f4f4f0;
            --nav-bg: #ffffff;
            --ink: #1a1a1a;
            --accent-1: #ffde00; /* Bright Yellow */
            --accent-2: #c084fc; /* Bright Purple */
            --border-thick: 3px solid var(--ink);
            --shadow-hard: 5px 5px 0px var(--ink);
            --shadow-hover: 2px 2px 0px var(--ink);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Public Sans', sans-serif;
            color: var(--ink);
            height: 150vh; /* Scrollable */
        }

        /* --- 2. THE BLOCK NAVBAR --- */
        .pop-nav {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: var(--nav-bg);
            border-bottom: var(--border-thick);
            z-index: 100;
        }

        /* --- 3. TUMBLING LOGO --- */
        .brand-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--ink);
            perspective: 1000px;
        }

        .block-logo {
            width: 40px;
            height: 40px;
            background-color: var(--accent-1);
            border: var(--border-thick);
            /* The hard shadow makes it look 3D */
            box-shadow: 4px 4px 0px var(--ink); 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: grid;
            place-items: center;
        }

        /* Inner shape of logo */
        .block-logo::after {
            content: '';
            width: 15px;
            height: 15px;
            background-color: var(--ink);
            border-radius: 50%;
        }

        /* Rotate animation on hover */
        .brand-wrapper:hover .block-logo {
            transform: rotate(180deg) translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--ink);
            background-color: var(--accent-2);
        }

        /* --- 4. SNAP TEXT --- */
        .brand-text {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            position: relative;
        }

        /* Decorative underline that slides in */
        .brand-text::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--accent-2);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .brand-wrapper:hover .brand-text::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* --- 5. INTERACTIVE LINKS --- */
        .nav-items {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .brutal-link {
            text-decoration: none;
            color: var(--ink);
            font-weight: 700;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        /* Hover effect: Adds border and shadow */
        .brutal-link:hover {
            border: 2px solid var(--ink);
            box-shadow: 4px 4px 0px var(--accent-2);
            transform: translate(-2px, -2px);
            background: #fff;
        }

        /* Active/CTA Button */
        .brutal-link.cta {
            background-color: var(--ink);
            color: #fff;
            border: 2px solid var(--ink);
            box-shadow: 4px 4px 0px var(--accent-1);
        }

        .brutal-link.cta:hover {
            background-color: var(--accent-1);
            color: var(--ink);
            box-shadow: 2px 2px 0px var(--ink);
            transform: translate(2px, 2px); /* Press down effect */
        }

        /* --- 6. MOBILE BURGER (Geometric) --- */
        .burger-box {
            display: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border: var(--border-thick);
            background: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            box-shadow: 3px 3px 0 var(--ink);
            transition: transform 0.1s;
        }
        
        .burger-box:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--ink);
            border-radius: 0; /* Square dots */
        }

        /* --- 7. RESPONSIVE --- */
        @media (max-width: 768px) {
            .pop-nav { padding: 15px 20px; }
            
            .burger-box { display: flex; }

            .nav-items {
                position: absolute;
                top: 100%; /* Push right below navbar */
                left: 0;
                width: 100%;
                background: var(--nav-bg);
                flex-direction: column;
                align-items: center;
                gap: 0;
                padding: 0;
                border-bottom: var(--border-thick);
                
                /* Closed state */
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-out;
            }

            .nav-items.open {
                max-height: 400px;
            }

            .brutal-link {
                display: block;
                width: 100%;
                text-align: center;
                padding: 20px;
                border: none;
                border-bottom: 1px solid #eee;
            }
            
            .brutal-link:hover {
                box-shadow: none;
                background-color: var(--accent-1);
                transform: none;
            }
            
            /* Hide the CTA styling on mobile for uniformity */
            .brutal-link.cta {
                background: var(--ink);
                color: white;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <nav class="pop-nav">
        <a href="#" class="brand-wrapper">
            <div class="block-logo"></div>
            <span class="brand-text">BOLD.CO</span>
        </a>

        <ul class="nav-items" id="navMenu">
            <li><a href="#" class="brutal-link">Work</a></li>
            <li><a href="#" class="brutal-link">Studio</a></li>
            <li><a href="#" class="brutal-link">News</a></li>
            <li><a href="#" class="brutal-link cta">Let's Talk</a></li>
        </ul>

        <div class="burger-box" onclick="toggleMenu()">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </nav>

    <div style="padding: 60px 40px; max-width: 800px;">
        <h1 style="font-family: 'Archivo Black'; font-size: 3rem; text-transform: uppercase;">Make it Pop.</h1>
        <p style="font-size: 1.2rem; line-height: 1.6;">This navbar uses "hard shadows" and thick borders. It avoids blur effects entirely for a crisp, tactile feel.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
