<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixel Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. RETRO ENVIRONMENT --- */
        :root {
            --bg-dark: #2d1b2d;
            --ui-stone: #4a3d4a;
            --ui-light: #c7b299;
            --pixel-green: #5ac54f;
            --pixel-blue: #3ca3fc;
            --pixel-red: #d95763;
            --pixel-gold: #f8c53a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Press Start 2P', cursive; /* The 8-bit font */
            color: var(--ui-light);
            /* Adds a subtle scanline effect over the screen */
            background-image: linear-gradient(rgba(0,0,0,0.1) 50%, transparent 50%);
            background-size: 100% 4px;
        }

        /* --- 2. THE PIXEL NAVBAR CONTAINER --- */
        .rpg-nav-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .pixel-ui-bar {
            background-color: var(--ui-stone);
            /* Chunky pixel border hack using multiple box-shadows */
            box-shadow: 
                0 -4px 0 -2px var(--bg-dark), 
                0 -4px 0 0px var(--ui-light),
                0 4px 0 -2px var(--bg-dark), 
                0 4px 0 0px var(--ui-light),
                -4px 0 0 -2px var(--bg-dark), 
                -4px 0 0 0px var(--ui-light),
                4px 0 0 -2px var(--bg-dark), 
                4px 0 0 0px var(--ui-light);
            padding: 15px 30px;
            display: flex;
            gap: 40px;
            align-items: flex-end; /* Align items to bottom so characters sit on top */
        }

        /* --- 3. NAV ITEM STRUCTURE --- */
        .nav-slot {
            position: relative;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        /* --- 4. THE PIXEL CHARACTER (SVG) --- */
        .char-stage {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .pixel-slime {
            width: 100%;
            height: auto;
            /* Default dormant color */
            fill: #6e5a6e; 
            transition: fill 0.2s ease;
        }

        /* The "Pixels" of the SVG */
        .p-rect { shape-rendering: crispEdges; }

        /* --- 5. HOVER ANIMATIONS --- */
        
        /* When hovering the slot, animate the character inside */
        .nav-slot:hover .pixel-slime {
            animation: pixelJump 0.6s steps(4) infinite;
        }

        /* Color changes per character on hover */
        .nav-slot.home:hover .pixel-slime { fill: var(--pixel-green); }
        .nav-slot.quest:hover .pixel-slime { fill: var(--pixel-blue); }
        .nav-slot.shop:hover .pixel-slime { fill: var(--pixel-gold); }
        .nav-slot.exit:hover .pixel-slime { fill: var(--pixel-red); }


        /* Text Styling */
        .link-text {
            font-size: 0.8rem;
            color: var(--ui-light);
            text-shadow: 2px 2px var(--bg-dark);
            transition: color 0.2s;
        }

        .nav-slot:hover .link-text {
            color: #fff;
            text-shadow: 2px 2px var(--pixel-blue);
        }


        /* --- 6. JUMP KEYFRAMES (Squash & Stretch) --- */
        @keyframes pixelJump {
            0%, 100% { transform: translateY(0) scale(1, 1); }
            25% { transform: translateY(-15px) scale(0.9, 1.1); } /* Jump up, stretch thin */
            50% { transform: translateY(0) scale(1.1, 0.8); } /* Land, squash flat */
            75% { transform: translateY(-5px) scale(1, 1); } /* Little bounce */
        }
        
        /* --- 7. RESPONSIVE --- */
        @media (max-width: 600px) {
            .pixel-ui-bar {
                flex-direction: column;
                gap: 30px;
                width: 80%;
            }
             .char-stage {
                width: 32px;
                height: 32px;
            }
        }

    </style>
</head>
<body>

    <div style="text-align: center; margin-top: 50px;">
        <h1>SELECT A STAGE</h1>
    </div>

    <nav class="rpg-nav-container">
        <div class="pixel-ui-bar">
            
            <a href="#" class="nav-slot home">
                <div class="char-stage">
                    <svg class="pixel-slime" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                        <rect class="p-rect" x="2" y="0" width="4" height="1"/>
                        <rect class="p-rect" x="1" y="1" width="6" height="2"/>
                        <rect class="p-rect" x="0" y="3" width="8" height="4"/>
                        <rect class="p-rect" x="1" y="7" width="6" height="1"/>
                        <rect class="p-rect" x="2" y="4" width="1" height="1" fill="var(--bg-dark)"/>
                        <rect class="p-rect" x="5" y="4" width="1" height="1" fill="var(--bg-dark)"/>
                    </svg>
                </div>
                <span class="link-text">HOME</span>
            </a>

            <a href="#" class="nav-slot quest">
                <div class="char-stage">
                     <svg class="pixel-slime" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                        <rect class="p-rect" x="2" y="1" width="4" height="1"/>
                        <rect class="p-rect" x="1" y="2" width="6" height="5"/>
                        <rect class="p-rect" x="0" y="4" width="8" height="2"/>
                         <rect class="p-rect" x="2" y="3" width="1" height="1" fill="var(--bg-dark)"/>
                        <rect class="p-rect" x="5" y="3" width="1" height="1" fill="var(--bg-dark)"/>
                    </svg>
                </div>
                <span class="link-text">QUESTS</span>
            </a>

            <a href="#" class="nav-slot shop">
                <div class="char-stage">
                    <svg class="pixel-slime" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                        <rect class="p-rect" x="3" y="0" width="2" height="1"/>
                        <rect class="p-rect" x="2" y="1" width="4" height="1"/>
                        <rect class="p-rect" x="1" y="2" width="6" height="2"/>
                        <rect class="p-rect" x="0" y="4" width="8" height="3"/>
                        <rect class="p-rect" x="1" y="7" width="6" height="1"/>
                         <rect class="p-rect" x="3" y="3" width="1" height="2" fill="var(--bg-dark)"/>
                    </svg>
                </div>
                <span class="link-text">SHOP</span>
            </a>

             <a href="#" class="nav-slot exit">
                <div class="char-stage">
                    <svg class="pixel-slime" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                        <rect class="p-rect" x="1" y="2" width="2" height="2"/>
                        <rect class="p-rect" x="5" y="2" width="2" height="2"/>
                        <rect class="p-rect" x="0" y="4" width="8" height="3"/>
                        <rect class="p-rect" x="1" y="7" width="6" height="1"/>
                         <rect class="p-rect" x="2" y="5" width="1" height="1" fill="var(--bg-dark)"/>
                        <rect class="p-rect" x="5" y="5" width="1" height="1" fill="var(--bg-dark)"/>
                    </svg>
                </div>
                <span class="link-text">EXIT</span>
            </a>

        </div>
    </nav>

</body>
</html>
